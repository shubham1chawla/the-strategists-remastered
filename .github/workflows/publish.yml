name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build (leave empty to use current branch)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: strategists-web
  IMAGE_NAME_SERVICE: strategists-service
  IMAGE_NAME_PERMISSIONS: strategists-permissions
  IMAGE_NAME_STORAGE: strategists-storage
  IMAGE_NAME_PREDICTIONS: strategists-predictions

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && 'manual-builds' || '' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check authorization for manual triggers
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ "${{ github.actor }}" != "shubham1chawla" ]]; then
            echo "❌ Unauthorized user: ${{ github.actor }}"
            echo "Only shubham1chawla can manually trigger this workflow"
            exit 1
          fi
          echo "✅ Authorized user: ${{ github.actor }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata for permissions image
        id: meta-permissions
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_PERMISSIONS }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=main-{{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.branch || github.ref_name }}-{{date 'YYYYMMDD-HHmmss'}},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Generate metadata for storage image
        id: meta-storage
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_STORAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=main-{{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.branch || github.ref_name }}-{{date 'YYYYMMDD-HHmmss'}},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Generate metadata for predictions image
        id: meta-predictions
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_PREDICTIONS }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=main-{{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.branch || github.ref_name }}-{{date 'YYYYMMDD-HHmmss'}},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Generate metadata for service image
        id: meta-service
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_SERVICE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=main-{{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.branch || github.ref_name }}-{{date 'YYYYMMDD-HHmmss'}},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Generate metadata for web image
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=main-{{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.branch || github.ref_name }}-{{date 'YYYYMMDD-HHmmss'}},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push permissions image
        uses: docker/build-push-action@v5
        with:
          context: ./permissions
          file: ./permissions/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-permissions.outputs.tags }}
          labels: ${{ steps.meta-permissions.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push storage image
        uses: docker/build-push-action@v5
        with:
          context: ./storage
          file: ./storage/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-storage.outputs.tags }}
          labels: ${{ steps.meta-storage.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push predictions image
        uses: docker/build-push-action@v5
        with:
          context: ./predictions
          file: ./predictions/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-predictions.outputs.tags }}
          labels: ${{ steps.meta-predictions.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push service image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-service.outputs.tags }}
          labels: ${{ steps.meta-service.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image digests
        run: |
          echo "Permissions image digest: ${{ steps.meta-permissions.outputs.digest }}"
          echo "Storage image digest: ${{ steps.meta-storage.outputs.digest }}"
          echo "Predictions image digest: ${{ steps.meta-predictions.outputs.digest }}"
          echo "Service image digest: ${{ steps.meta-service.outputs.digest }}"
          echo "Web image digest: ${{ steps.meta-web.outputs.digest }}"